version: '3'

services:
  kvideo:
    container_name: kvideo
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUBSCRIPTION_SOURCES=[{"name":"MySource","url":""}]
      - AUTH_SECRET=change-this-to-a-random-secret
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=kvideo
      - MYSQL_PASSWORD=kvideo123
      - MYSQL_DATABASE=kvideo
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    container_name: kvideo-mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=kvideo
      - MYSQL_USER=kvideo
      - MYSQL_PASSWORD=kvideo123
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  mysql-data:
